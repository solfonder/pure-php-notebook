<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
        <title>Добавить контакт</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="Js/AddContact.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <form action="" method="post" id="contact">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Имя | Фамилия</span>
            </div>
            <input type="text" name="name" id="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
            <input type="text" name="surname" id="surname" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Номер</span>
            </div>
            <input type="text" name="phone" id="phone" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Комментарий</span>
            </div>
            <input type="text" name="comment" id="comment" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" id="add" class="btn btn-primary">Добавить контакт</button>
        <div id="result"></div>
    </form>
    </body>
</html>
